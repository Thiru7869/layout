    <style>
        .navbar {
            background-color: #34495e;
            animation: fadeIn 1s ease-out, slideIn 1s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .navbar.navbar-visible {
            opacity: 1;
        }

        .navbar-nav .nav-link {
            color: #ecf0f1;
            transition: color 0.3s ease;
            font-size: 1.2rem;
        }

        .navbar-nav .nav-link:hover {
            color: #3498db;
            transform: translateY(-5px);
            transition: all 0.2s ease;
        }

        .navbar-nav .nav-link.active {
            color: #2980b9;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes fullscreenAnimation {
            0% {
                transform: scale(1);
                opacity: 0;
            }
            100% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        #mainImage.fullscreen, .carousel-item img.fullscreen {
            animation: fullscreenAnimation 0.5s ease-out forwards;
            z-index: 9999;
        }

        .carousel-item img {
            width: 100%;
            object-fit: cover;
            padding: 10px;
            animation: scaleUp 1.5s ease-in-out;
            cursor: pointer;
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0.8);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Fix for small screens */
        @media (max-width: 767px) {
            .navbar-text {
                font-size: 1rem;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .navbar-brand img {
                width: 40px;
                height: auto;
            }

            .main-image img {
                max-width: 100%;
                height: auto;
            }

            .carousel-item img {
                height: auto;
                width: 100%;
                max-height: 400px; /* Prevents images from being too tall */
            }
        }

        /* Larger screens */
        @media (min-width: 768px) {
            .carousel-item img {
                height: 550px;
                width: 100%;
            }

            .main-image img {
                max-width: 60%;
            }
        }

        .content {
            padding-top: 30px;
        }

        .carousel {
            padding-left: 15px;
            padding-right: 15px;
        }

        .navbar-toggler {
            margin-left: auto;
            margin-right: 20px;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            width: 50px;
            height: auto;
            border-radius: 40px;
            transition: transform 0.3s ease-in-out;
        }

        .navbar-brand img:hover {
            transform: scale(1.2);
        }

        .navbar-text {
            color: #ecf0f1;
            font-size: 1.2rem;
            font-weight: bold;
            margin-left: 10px;
        }

        .main-image {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
    </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function openFullscreen(elementId) {
        var elem = document.getElementById(elementId);
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
        }
        elem.classList.add('fullscreen');
        elem.addEventListener('animationend', function() {
            elem.classList.remove('fullscreen');
        });
    }
</script>
