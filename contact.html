<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <meta name="description" content="Contact Sri Vijaya Lakshmi Fine Kalamkari Arts for inquiries about our handmade Kalamkari artwork.">
    <meta name="robots" content="index, follow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e9f0f4;
            color: #333;
            transition: background-color 0.3s ease;
        }

        header {
            background-image: url('https://firebasestorage.googleapis.com/v0/b/portfolio-92a1d.appspot.com/o/banglore-silks-8.jpg?alt=media&token=46c91a7b-c674-44e4-9473-4dc10b963457');
            background-size: cover;
            background-position: center;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            color: white;
            padding-left: 20px;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        header h1 {
            font-size: 20px;
            font-weight: bold;
            background-color: #001f5e;
            padding: 10px 20px;
            border-radius: 5px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            animation: slideIn 1s ease-out;
        }

        .contact-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .contact-info, .contact-form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1 1 300px;
            max-width: 500px;
        }

        .contact-info h2, .contact-form h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            background-color: #001f5e;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .info-box {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .form-group input, .form-group textarea {
            flex: 1 1 calc(50% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #001f5e;
            outline: none;
        }

        textarea {
            width: 100%;
            resize: none;
        }

        button {
            padding: 10px 15px;
            background-color: #001f5e;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #003366;
            transform: scale(1.05);
        }

        .map-container iframe {
            width: 100%;
            border: none;
            border-radius: 8px;
        }

        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 1000;
        }

        .back-button {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: black;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        footer {
            background-color: #000;
            color: white;
            padding: 20px;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .contact-section {
                flex-direction: column;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <section class="contact-section">
        <div class="contact-info">
            <h2>Get In Touch With Us Now!</h2>
            <div class="info-grid">
                <div class="info-box">
                    <p><strong>Phone</strong></p>
                    <p><a href="tel:+919441100832">+91 9441100832</a></p>
                </div>
                <div class="info-box">
                    <p><strong>Location</strong></p>
                    <p>Sri Kalahasthi, BP Agraharam</p>
                </div>
                <div class="info-box">
                    <p><strong>Email</strong></p>
                    <p><a href="mailto:srivijayalakshmifinekalamkari@gmail.com">srivijayalakshmifinekalamkari@gmail.com</a></p>
                </div>
                <div class="info-box">
                    <p><strong>Hours</strong></p>
                    <p>Mon-Sun, 9 AM - 8 PM</p>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <div class="form-group">
                    <input type="text" name="first_name" placeholder="First Name *" required>
                    <input type="text" name="last_name" placeholder="Last Name *" required>
                </div>
                <div class="form-group">
                    <input type="tel" name="mobile" pattern="[0-9]{10}" placeholder="Mobile No *" required>
                    <input type="email" name="email" placeholder="Email ID *" required>
                </div>
                <textarea name="message" placeholder="Your Message *" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <p id="feedback-message"></p>
        </div>
    </section>

    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?..."></iframe>
    </div>

    <div class="whatsapp-button" onclick="window.location.href='https://wa.me/919441100832';">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </div>

    <div class="back-button" onclick="window.location.href='index.html';">Back</div>

    <footer>
        <p>&copy; 2024 Sri Vijaya Lakshmi Fine Kalamkari Arts. All rights reserved.</p>
    </footer>

    <script>
        const form = document.getElementById('contact-form');
        const feedbackMessage = document.getElementById('feedback-message');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            if (form.checkValidity()) {
                feedbackMessage.textContent = "Thank you for contacting us!";
                feedbackMessage.style.color = "green";
                feedbackMessage.style.display = "block";
                setTimeout(() => {
                    feedbackMessage.style.display = "none";
                    form.reset();
                }, 3000);
            } else {
                feedbackMessage.textContent = "Please fill out all required fields correctly.";
                feedbackMessage.style.color = "red";
                feedbackMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
